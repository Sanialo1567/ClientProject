<div class="row">
    <div class="col-4"
    *ngFor="let item of portals" [routerLink]="['/portal',item.id]"
    style="cursor: pointer;"
>
    <div class="card border-primary mb-3">
        <div class="card-header">{{item.name}}</div>
        <div class="card-body">
          <h4 class="card-title">{{item.description}}</h4>
        </div>
      </div>
</div>
</div>
